<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register&login</title>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_7f82nhukauqpk3xr.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-material-design.css" type="text/css">
    <link rel="stylesheet" href="../css/ripples.min.css" type="text/css">

    <link rel="stylesheet" href="../css/common.css" type="text/css"> 
    <link rel="stylesheet" href="../css/reterlogin.css" type="text/css">
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/material.js" type="text/javascript"></script>
    <script src="../js/ripples.min.js" type="text/javascript"></script>
    <script src="../js/cropper.min.js" type="text/javascript"></script>
    <script src="../js/sitelogo.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body style="background-color: #ffffff;">
	<div class="main fix">
		<div class="wrap">
			<div class="backgroundwrap">
				<canvas id="Mycanvas"></canvas>
			</div>
			<a href="../首页.html" class="to-homepage"><img src="../images/w-b-b.png"></a>
			<div class="header">
				<h1 class="logowrap"></h1>
				<h3>上WoDotA找一下，看你想看的</h3>
			</div>
			<div class="content">
				<div class="tab">
					<div class="title tab-active">注册</div>	
					<div class="title">登录</div>
				</div>
				<div class="link-t register">
					<div class="one">
						<div class="form-group label-floating phonenum">
						   <label for="i5" class="control-label">请输入手机号码</label>
						   <input type="tel" class="form-control" id="i5">
						   <span class="help-block"><code>请输入正确的手机号码</code></span>
						</div>
						<div class="yanzheng"></div>
						<p><a title="下一步" href="javascript:;" class="btn nextone">下一步</a></p>
						<div class="textpwrap">
						<p>* 提交既表示你同意并遵循<strong><a href="#">XXX服务协议</a></strong></p>
						<p>已有账号?<strong><a href="#">登录</a></strong></p>
						</div>
					</div>
					<div class="two">
						<div class="form-group label-floating szpassword">
						   <label for="i5" class="control-label">设置密码</label>
						   <input type="password" class="form-control" id="i5">
						   <i class="iconfont icon-wf_yanjingbi"></i>
						</div>
						<p><a title="下一步" href="javascript:;" class="btn nextone">下一步</a></p> 
					</div>
					<div class="three">
						<div class="form-group label-floating szpassword">
						   <label for="i5" class="control-label">设置昵称</label>
						   <input type="password" class="form-control" id="i5">
						</div>
						<p><a title="下一步" href="javascript:;" class="btn nextone">下一步</a></p> 
					</div>
					<div class="six">
						<strong class="djsc"><a href="#">点击上传头像</a></strong>
						<div class="avatarwrap">
							<i class="iconfont icon-wf_touxiang"></i>
								<div class="imgzhezhao">
									<div class="shch">
									<strong><a href="#" data-toggle="modal"
							data-target="#avatar-modal"><i class="iconfont icon-wf_shangchuan"></i>上传头像</a></strong>
									</div>
								</div>
								<img class="avatar" src="" alt="" width="100%" height="100%">
						</div>
						<p><a title="完成" href="javascript:;" class="btn nextone">完成</a></p>
						<p class="passgo"><strong><a href="#">跳过</a></strong>，<strong><a href="#">继续</a></strong></p>
					</div>
					<div class="seven">
						<div class="ws-wrap">
							<div class="ws-item">
								<div class="line"></div>
								<span class="title">联系信息</span>
								<span class="circle">
									<span class="dot"></span>
								</span>
								<span class="score">+5</span>
							</div>
							<div class="ws-item">
								<div class="line"></div>
								<span class="title">设置密码</span>
								<span class="circle">
									<span class="dot"></span>
								</span>
								<span class="score">+5</span>
							</div>
							<div class="ws-item">
								<div class="line"></div>
								<span class="title">上传头像</span>
								<span class="circle">
									<span class="dot"></span>
									<i class="iconfont icon-wf_cuowushi"></i>
								</span>
								<a href="#"><span class="score ws-word">去完善</span></a>
							</div>
						</div>
						<p><a title="回到首页，玩转世界" href="javascript:;" class="btn nextone">回到首页，玩转世界</a></p>
					</div>
				</div>
				<div class="link-t login">
					<div class="form-group label-floating user disappear">
					   <label for="i5" class="control-label">请输入邮箱/电话号码</label>
					   <input type="email" class="form-control" id="i5">
					   <span class="help-block"><code>请输入正确的邮箱</code></span>
					</div>
					<div class="loginuser">
						<div class="userimgwrap">
							<img src="../images/default.png" alt="" width="100%" height="100%">
						</div>
						<div class="userinform"><span class="nikename">大支998</span><span class="phone">13856666666</span></div>
						<a title="关闭" class="iconfont icon-wf_guanbi userclose"></a>
					</div>
					<div class="form-group label-floating password">
					   <label for="i6" class="control-label">请输入密码</label>
					   <input type="password" class="form-control" id="i6">
					</div>
					<p class="forget"><strong><a title="忘记密码" href="javascript:;">忘记密码？</a></strong></p>
					<p><strong><a title="登录" href="javascript:;" class="btn submit">登录</a></strong></p>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		&copy; Copyright 2012-2017,WODOTA.COM,Inc.All Rights Reserved. 鄂ICP备13011259号-1
	</div>
	<!--picshanchuan-->
 	<div class="modal fade" id="avatar-modal" aria-hidden="true"
		aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
 	<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form class="avatar-form" action="/avatar/upload"
					enctype="multipart/form-data" method="post" id="uploadImgForm">
					<div class="modal-header">
						<h3 class="modal-title">图片选择</h3>
					</div>
					<div class="modal-body">
						<div class="avatar-body">
			              <div class="avatar-upload">
			                  <input class="avatar-src" name="avatar_src" type="hidden">
			                  <input class="avatar-data" name="avatar_data" type="hidden">
			                  <label class="btn avatar-label" for="avatarInput">点击上传文件</label>
			                  <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
			                </div>
							<div class="avatar">
								<div class="avatarone">
									<div class="avatar-wrapper"></div>
								</div>
								<div class="avatartwo">
									<div class="avatar-preview preview-lg"></div>
									<div class="avatar-preview preview-md"></div>
									<div class="avatar-preview preview-sm"></div>
								</div>
							</div>
							<div class="row avatar-btns">
								<div class="col-md-9">
									<div class="btn-group">
										<button class="btn"
											data-method="rotate" data-option="-90" type="button"
											title="Rotate -90 degrees">向左旋转</button>
									</div>
									<div class="btn-group">
										<button class="btn"
											data-method="rotate" data-option="90" type="button"
											title="Rotate 90 degrees">向右旋转</button>
									</div>
								</div>
								<div class="col-md-3">

								</div>
							</div>
							<div class="saveclose">
							<div class="btn-group">
								<a href="javascript:;" class="close" data-dismiss="modal">取消</a>						</div>	
								<div class="btn-group">
									<button class="btn btn-success btn-block avatar-save"
										type="button">保存修改</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	 </div>
	 <canvas id="drawNext">测试</canvas>
</body>
<script src="../js/bgcanvas.js" type="text/javascript"></script>
<script>
    $.material.init();
    $(function(){
    	drawNext();
    	$(".title").click(function(){
    		$(this).addClass("tab-active").siblings().removeClass("tab-active");
    		let index = $(".title").index(this);
    		$(".link-t").hide().eq(index).show();
    	});
    	var falg;
    	$(".szpassword i").click(function(){
    		if(falg){
    			$(this).addClass("icon-wf_yanjingbi").removeClass("icon-wf_yanjingkai");
    			falg = false;
    		}else{
    			$(this).addClass("icon-wf_yanjingkai").removeClass("icon-wf_yanjingbi");
    			falg = true;
    		}
    	});
    	$(".one .nextone").on("click",function(){
    		$(this).closest(".one").hide().next(".two").show();
    	});
    	$(".two .nextone").on("click",function(){
    		$(this).closest(".two").hide().next(".three").show();
    	});
    	$(".three .nextone").on("click",function(){
    		$(this).closest(".three").hide().next(".six").show();
    	});
    	$(".six .nextone").on("click",function(){
    		$(this).closest(".content").prev(".header").find("h3").text('"用户名"恭喜您，已经在在WoDotA注册成功!');
    		$(this).closest(".register").prev(".tab").hide();
    		$(this).closest(".six").hide().next(".seven").show();
    	});
    	$(".avatarwrap").hover(function(){
    		$(this).find(".imgzhezhao").toggle();
    	});
   //  	$(".login").on("mouseenter mouseleave",".loginuser",function(e){
    		
   //  		var timeoutObj = null;
			// if(e.type == "mouseenter"){
		 //        //鼠标进入
		 //        (function(m){ 
		 //       		clearInterval(timeoutObj);           
		 //            timeoutObj = setInterval(function(){
		 //                $(m).find(".userclose").show();
		 //            },1000);     
		 //        }(this));       
		 //    }else if(e.type == "mouseleave"){
		 //        //鼠标离开        
		 //        $(this).find(".userclose").hide();
		 //    }
   //  	});
   		$(".loginuser").on("mouseenter",function(){
   			$(this).find(".userclose").show();
   		}).on("mouseleave",function(){
   			$(this).find(".userclose").hide();
   		});
    	$(".loginuser").on("click",".userclose",function(){
    		$(this).closest(".loginuser").hide().prev(".user").show();
    	});
    });
</script>
</html>
