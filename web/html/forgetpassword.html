<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forgetpassword</title>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_7f82nhukauqpk3xr.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-material-design.css" type="text/css">
    <link rel="stylesheet" href="../css/ripples.min.css" type="text/css">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/forgetpassword.css" type="text/css">   
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/material.js" type="text/javascript"></script>
    <script src="../js/ripples.min.js" type="text/javascript"></script>
</head>
<body style="background-color: #ffffff;">
<div class="main fix">
	<div class="wrap">
		<div class="backgroundwrap">
			<canvas id="Mycanvas"></canvas>
		</div>
		<div class="header">
			<h1 class="logowrap"></h1>
		</div>
		<div class="content">
			<div class="forget">
				<div class="title">
					<h3 class="logotitle">扎心了，老铁！密码怎么能忘记。来，快把他找回来。</h3>
				</div>
				<div class="form-group label-floating phonenum">
					<label for="i5" class="control-label">请输入手机号码</label>
					<input type="tel" class="form-control" id="i5">
					<span class="help-block"><code>手机号码不存在</code></span>
				</div>
				<div class="yanzheng"></div>
				<div class="form-group label-floating phonenum">
					<label for="i5" class="control-label">请输入收到的验证码</label>
					<input type="tel" class="form-control" id="i5">
				</div>
				<p><a title="确认" href="javascript:;" class="btn nextone">确认</a></p>
				<p>想起来了，<strong><a href="#">去登录</a></strong></p>
			</div>
			<div class="setpassword">
			<div class="title">
				<h3>请输入新密码</h3>
				</div>
				<div class="form-group label-floating szpassword">
				   <label for="i5" class="control-label">设置密码</label>
				   <input type="password" class="form-control" id="i5">
				   <i class="iconfont icon-wf_yanjingbi"></i>
				</div>
				<p><a title="确定" href="javascript:;" class="btn nextone">确定</a></p>
			</div>
			<div class="feedback">
			<div class="title">
				<h3>恭喜您，密码找回成功！</h3>
				</div>
				<div class="selecttitle">回来就好，想想是怎么迷失的？</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="sample1" value="option1" checked=""> 
				    太久没登录，忘记密码了 
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="sample1" value="option1" checked=""> 
				    最近修改了密码，没记住 
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="sample1" value="option1" checked=""> 
				    最近修改了密码，没记住 
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="sample1" value="option1" checked=""> 
				    一句话才能形容我此刻的心情：
				  </label>
				</div>
				<div class="form-group label-floating" style="margin-top: 23px;">
				    <label for="t1" class="control-label">此刻想说的话</label>
				    <textarea id="t1" class="form-control"></textarea>
				    <p class="zg"><span class="sy">39</span>/64</p>
				  </div>
				<p><a title="确定" href="javascript:;" class="btn nextone">确定</a></p>
			</div>
		</div>
	</div>
</div>
</body>
<script src="../js/bgcanvas.js" type="text/javascript"></script>
<script>
	$.material.init();
	$(function(){
		$(".forget .nextone").on("click",function(){
    		$(this).closest(".forget").hide().next(".setpassword").show();
    	});
		$(".setpassword .nextone").on("click",function(){
    		$(this).closest(".setpassword").hide().next(".feedback").show();
    	});   	
    	var falg;
    	$(".szpassword i").click(function(){
    		if(falg){
    			$(this).addClass("icon-wf_yanjingbi").removeClass("icon-wf_yanjingkai");
    			falg = false;
    		}else{
    			$(this).addClass("icon-wf_yanjingkai").removeClass("icon-wf_yanjingbi");
    			falg = true;
    		}
    	});
	});
</script>
</html>
